apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"
    defaultConfig {
        applicationId "me.henry.versatile"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    //supports
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    // fragmentation
    compile 'me.yokeyword:fragmentation:1.1.8'
    compile 'me.yokeyword:fragmentation-swipeback:1.1.8'
    //butterknife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //网络请求依赖
    compile 'com.squareup.okio:okio:1.13.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.3.0'
    //Loader依赖
    compile 'com.wang.avi:library:2.1.3'
    //fast json
    compile 'com.alibaba:fastjson:1.1.67.android'
    //Log
    compile 'com.orhanobut:logger:2.1.1'
    //下拉刷新
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    //没有使用特殊Header，可以不加这行
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'
    //recyclerview adapters
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    //    //直播
    //    implementation project(':library')
    //动态权限
    compile 'com.karumi:dexter:4.2.0'
    //glide
    // compile 'com.github.bumptech.glide:glide:4.4.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
    //关于拼音转换的
    compile 'com.github.promeg:tinypinyin:1.0.0'
    //动画库
    //compile 'com.airbnb.android:lottie:2.5.0-beta1'
    //chrome 显示数据库
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    //mpchart
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //圆形imageview
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'com.makeramen:roundedimageview:2.3.0'
    //dialog
    compile 'com.afollestad.material-dialogs:commons:0.9.6.0'
    //日历
    compile project(':calendar')
    //float tab
    compile project(':floattab')
    compile project(':vtitlebar')
    //沉浸式状态栏
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'
    compile project(':lib_native_net')
    compile project(':lib_db')

}
